{% extends "base.html" %}

{% block title %}Login - Nigzsu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <!-- Placeholder for login logo -->
                    <div class="login-logo-placeholder mb-3">
                        <h2 class="text-primary">Nigzsu</h2>
                        <p class="text-muted small">Logo Placeholder</p>
                    </div>
                    <h3 class="card-title">Login to Dashboard</h3>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <!-- Demo credentials for testing -->
                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted">Demo Credentials:</h6>
                    <small class="text-muted">
                        <strong>Admin:</strong> admin / admin123<br>
                        <strong>Client 1:</strong> client1 / client123<br>
                        <strong>Client 2:</strong> client2 / client456
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
